<!DOCTYPE html>
{% load staticfiles %}
{% load bootstrap3 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}

{# Display django.contrib.messages as Bootstrap alerts #}
{% bootstrap_messages %}
<html>
  <head>
    <meta charset="utf-8">
    <title>A Friendly Opinion</title>
    <link rel="stylesheet" href="{% static "friend_app/css/app.css" %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <body class="bg">
    <canvas id="c"></canvas>
    <div class="container">
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input type="submit" name="btn btn-primary" value="Submit" href="{% url 'friend_app:loader' %}"">
        </form>
      </div>
  </body>
  <script type="text/javascript" src="{% static "friend_app/js/app.js" %}"></script>
</html>
