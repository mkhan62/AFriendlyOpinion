<!DOCTYPE html>
{% load staticfiles %}
{% load bootstrap3 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}

{# Display django.contrib.messages as Bootstrap alerts #}
{% bootstrap_messages %}
<html>
  <head>
    <meta charset="utf-8">
    <title>A Friendly Opinion</title>
    <link rel="stylesheet" href="{% static "friend_app/css/app.css" %}">

  <body onload="myFunction()">
    <canvas id="c"></canvas>
    <div class="container">

          <a id="go" href="{% url 'friend_app:entry_form' %}" type="button" class="btn btn-primary btn-lg btn-block"><h1>Let's Go!</h1></a>
      </div>
    </div>
    <div id="loader"></div>

  <script type="text/javascript" src="{% static "friend_app/js/app.js" %}"></script>
